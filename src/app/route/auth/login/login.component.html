<h2 mat-dialog-title>{{title}}</h2>

<div class="mat-typography">
  <form class="example-container" [formGroup]="options">

    <mat-form-field appearance="legacy" >
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="username@example.com" [formControl]="usernameControl" required>
      <mat-error *ngIf="usernameControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="passwordControl" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordControl.invalid">Please enter your password</mat-error>
    </mat-form-field>

  </form>
</div>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary">Log In</button>
  </div>
  <h3 mat-dialog-title>Forgot Password?</h3>
  <mat-divider></mat-divider>
  <div class="example-button-row">
    <button mat-stroked-button color="primary">Create New Account</button>
  </div>
</section>
