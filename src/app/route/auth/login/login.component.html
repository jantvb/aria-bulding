<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-container" [formGroup]="options">
    <mat-form-field appearance="legacy" >
      <mat-label>Role Name</mat-label>
      <input  style="text-transform:uppercase" matInput
              type="text"
              [(ngModel)]="role.name"
              placeholder="Role Name"
              [formControl]="nameControl"
              required>
      <mat-error *ngIf="nameControl.invalid">Please enter a role name</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
