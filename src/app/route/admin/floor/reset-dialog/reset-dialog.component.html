<h2 mat-dialog-title>Reset Floors</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-container" [formGroup]="options">

    <mat-form-field appearance="legacy" >
      <mat-label>Number of Floors</mat-label>
      <input  matInput type="text"
              placeholder="Number of Floors"
              [formControl]="numberOfFloorsControl"
              required>
      <mat-error *ngIf="numberOfFloorsControl.invalid">Please enter a number of floors</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" >
      <mat-checkbox [formControl]="floor13Control">Use floor 13?</mat-checkbox>
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
