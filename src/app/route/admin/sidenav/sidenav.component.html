<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Aria Building</h1>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Welcome, {{user.firstname}} {{user.lastname}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>View Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>mode</mat-icon>
        <span>Change Password</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings and Privacy</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>announcement</mat-icon>
        <span>Help us to improve the system</span>
      </button>
      <button mat-menu-item>
        <mat-icon>help</mat-icon>
        <span>Help and Support</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="[nav.route]" *ngFor="let nav of fillerNav"><mat-icon>{{ nav.icon }}</mat-icon>{{ nav.name }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
