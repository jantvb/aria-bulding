<h2 mat-dialog-title>Delete {{type}} </h2>
<div mat-dialog-content>Are you sure you want to delete the {{type}} <b>{{name}}</b> ?</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
